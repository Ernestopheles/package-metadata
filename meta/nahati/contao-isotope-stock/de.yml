de:
    title: Nahati Contao Isotope Stock
    
    description: >
        Diese Erweiterung stellt eine Lagerhaltung für Contao / Isotope zur Verfügung mit diesen Grundfunktionen:
        
        1. Verwaltung limitierter Bestände. Neben dem Lagerbestands-Zähler wird ein Bestands-Status verwaltet (verfügbar, reserviert, ausverkauft). 
        
        2. Bestellimits (Mindestbestellmenge / Höchstbestellmenge eines Produkts).

        3. Galleriefunktion. Es lassen sich unverkäufliche Produkte, oder Produkte, die reserviert oder ausverkauft sind, problemlos in den Webshop integrieren, so dass der Webshop auch die Funktion einer Galerie bieten kann.
    
    keywords:
        - Nahati
        - Isotope
        - Produkt
        - Lager
        - Bestand
        - Status
        - unverkäuflich
        - verfügbar
        - reserviert
        - ausverkauft
        - Bestellmenge
        - maximal
        - minimal
        - Höchstbestellmenge
        - Mindestbestellmenge
        - Galerie
        - Varianten
    support:
        issues: https://github.com/nahati/contao-isotope-stock/issues
        source: https://github.com/nahati/contao-isotope-stock
